    function InfoMeshUtil (num,radius){
        this.num = num||4;
        this.radius = radius||50;
        // this.cubes = [];
        this.materials = [];
        this.meshs = [];
        this.cube = new THREE.BoxGeometry(15,25,1);
    }
    InfoMeshUtil.prototype = {
        addInfoCube:function(width,height,spacing){
           
            var l = this.num;
            var radius = this.radius;
            this.infoW =2 * radius * Math.sin(Math.PI*2/l);
            this.cube = new  THREE.BoxGeometry(width,height,1);
        },
        addMaterials:function(imgs){
            var l = this.num;
            for(var i = 0;i<l;i++){
                var img = THREE.ImageUtils.loadTexture(imgs[i]);    
                var material = new THREE.MeshBasicMaterial({
                    transparent: true,
                    // side: THREE.DoubleSide,
                    map: img

                });
                this.materials.push(material);
            }    
        },
        createMeshs:function(){
            var l = this.num;
            var materials = this.materials;
            var radius = this.radius;
            // console.log(radius);
            var radian = Math.PI*2/l;
            // console.log(radian);
            for(var i = 0;i<l;i++){

                var mesh = new THREE.Mesh(this.cube,materials[i]);
                if(i%2==0){
                    mesh.position.set(radius*Math.sin(-i*radian),20,radius*Math.cos(-i*radian));
                }else{
                    mesh.position.set(radius*Math.sin(-i*radian),5,radius*Math.cos(-i*radian));
                }
               
                mesh.rotateY(-i*radian);
                mesh.name = "m"+(i+1);

                // console.log(mesh.position)
                this.meshs.push(mesh);
            }
        },
        getMeshs:function(){
            return this.meshs;
        },
        addLine:function(){
            var meshs = this.meshs;
            var l = meshs.length;
            if(l<1){
                throw new Exception("this function must called after meshs added");
                return;
            }
            var offset = new THREE.Vector3(0,6,0);

             var geo = new THREE.Geometry();
             for (var i = l- 1; i >= 0; i--) {      
                geo.vertices.push( meshs[i].position.clone().sub(offset));
             };
             geo.vertices.push(meshs[0].position.clone().sub(offset));
              var linegeo = new THREE.Line(geo,new THREE.LineBasicMaterial({color:0x69707E}));
            scene.add(linegeo);



             var lastgeo = new THREE.Geometry();
             lastgeo.vertices.push(meshs[l-1].clone().position.sub(offset));
             lastgeo.vertices.push(meshs[0].clone().position.sub(offset));

             var lastLine = new THREE.Line(lastgeo,new THREE.LineBasicMaterial({color:0x69707E}));
             
            scene.add(lastLine);
        },
        constructor:InfoMeshUtil
    };
